<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Physician Registration</title>
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/registration.js" defer></script>
</head>

<body>
    <div class="form">
        <h2>Physician Registration</h2>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="Email">
        </div>

        <div>
            <label for="password">Strong Password</label>
            <input type="password" id="password" name="Password">
        </div>

        <div>
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="Confirm Password">
        </div>

        <div>
            <label for="DeviceID">Device ID</label>
            <input type="number" id="DeviceID" name="Device ID">
        </div>

        <div id="formErrors">
        </div>

        <div>
            <input type="submit" id="submit" value="Register">
        </div>
    </div>

</body>

</html>
