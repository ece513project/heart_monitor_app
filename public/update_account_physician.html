
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Physician Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/style.css" rel="stylesheet"> <!--Needs to be changed back to stylesheets/style.css-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/physician_account.js" defer></script><!--Needs to be changed back to javascripts/registration.js-->
    <style>
        /* Add styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: rgb(83, 77, 187);
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        h2 {
            color: rgb(83, 77, 187);
        }

        div {
            padding: 10px; /* Reduce padding to make it smaller */
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .topnav a.active {
                    background-color: rgb(83, 77, 187);
                    color: white;
                }

        .form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

            .form h2 {
                text-align: center;
                color: rgb(83, 77, 187);
            }

            .form label {
                display: block;
                margin-bottom: 8px;
            }

            .form input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form button {
                background-color: rgb(83, 77, 187);
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }

        #formErrors {
            color: red;
            text-align: center;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        #rxData {
            color: green;
            text-align: center;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .output-container {
            text-align: center;
            margin: 2vh auto;
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a href="/physician_view.html">Physician View</a>
        <a href="/allpatientPhysician.html">All Patient View</a>
        <a href="/physician_account_info.html">Account Info</a>
        <a class="active" href="#update_account_physician">Update Account</a>
        <a href="/index.html">Log Out</a> <!-- Change this so that it logs the user out -->
    </div>
    <h1>Physician Portal</h1>
    <div class="form" id="updateForm">
        <!-- Name -->
        <h2>Update Physician Account Info</h2>
        <div>
            <label for="first_name">Change First Name</label>
            <input type="text" id="upfirst_name" name="upfirst_name">
        </div>
        <div>
            <label for="last_name">Change Last Name</label>
            <input type="text" id="uplast_name" name="uplast_name">
        </div>

        <div>
            <label for="password">Change Password</label>
            <input type="password" id="uppassword" name="uppassword">
        </div>

        <div>
            <label for="passwordConfirm">Confirm New Password</label>
            <input type="password" id="uppasswordConfirm" name="uppasswordConfirm">
        </div>
        
        <br />

        <button id="btnUpdate">Update</button>
        <br />

    </div>
    <div class="output-container">
        <div id="formErrors"></div>
        <div id="rxData"></div>
    </div>
</body>

</html>
